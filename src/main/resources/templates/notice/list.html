<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>공지사항 목록</title>
    </head>
    <body>
        <h1>공지사항</h1>
        <a th:href="@{/notice/new}">➕ 새 공지 작성</a>
        <ul>
            <li th:each="n : ${notices}">
                <a th:href="@{'/notice/' + ${n.id}}" th:text="${n.title}">제목</a>
                <span th:text="${#temporals.format(n.createdAt, 'yyyy-MM-dd')}"></span>
            </li>
        </ul>
        <a th:href="@{/}">← 홈으로</a>
    </body>
</html>
