<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title th:text="${notice.title}">공지 상세</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="view-container">
        <h1 class="view-title" th:text="${notice.title}">공지 제목</h1>
        <p class="view-date" th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</p>
        <div class="view-content" th:text="${notice.content}">공지 내용</div>
        <br>
        <a th:href="@{/notice}" class="back-link">← 목록으로</a>
    </div>
</body>

</html>
