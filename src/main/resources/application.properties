spring.application.name=tkd-homepage
server.port=8080
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG

spring.datasource.url=jdbc:mysql://localhost:3306/tkd_db?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true

spring.thymeleaf.cache=false